      description: Gestion de réservations de ressources, création de contrats, génération d'abonnements, crédits de réservation et événements
      icon: 'i-material-symbols-location-on-outline-rounded'
      to: 'https://doc.dokos.io/dokos/lieu'
      target: "_blank"
    - title: Ressources Humaines
      description: Gestion des congés, notes de frais, recrutement, quarts et présence, performance 
      icon: 'i-mdi-human-capacity-increase'
      to: 'https://doc.dokos.io/dokos/hrms'
      target: "_blank"
