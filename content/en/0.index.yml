features:
  title: Des modules pour <span class="text-primary">tous vos besoins</span>
  description: Avec plus 
  items:
    - title: CRM
      description: Gestion de la prospection
      icon:  i-carbon-chart-relationship
      to: https://doc.dokos.io/dokos/crm
      target: "_blank"
    - title: Ventes
      description: Gestion du flux commercial
      icon: i-ep-sell
      to: https://doc.dokos.io/dokos/ventes
      target: "_blank"
    - title: Achats
      description: Gestion des achats
      icon: i-icon-park-outline-buy
      to: https://doc.dokos.io/dokos/achats
      target: "_blank"
