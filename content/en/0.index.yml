      icon: i-uil-balance-scale
      to: https://doc.dokos.io/dokos/comptabilite
      target: "_blank"
    - title: Projets
      description: Suivi des projets et des temps
      icon: i-eos-icons-project-outlined
      to: https://doc.dokos.io/dokos/projets
      target: "_blank"
    - title: Stocks
      description: Gestion des niveaux et des valorisations de stock
      icon: i-vaadin-stock
      to: https://doc.dokos.io/dokos/stocks
      target: "_blank"
