presentation:
  title: Powerful features to go from zero <br><span class="text-primary">to the moon</span>
  features:
    - title: Enterprise Resource Planning
      description: Dokos is a complete enterprise resource planning software
      icon: i-ic-outline-waterfall-chart
    - title: Fully Customizable
      description: Everything in Dokos can be fully customized to tailor your business needs
      icon: i-ic-outline-dashboard-customize
    - title: Low-code Framework
      description: Dodock is the full web framework powering Dokos and its eco-system of applications
      icon: i-ic-outline-code-off
    - title: Fully available API
      description: Everything in Dokos is accessible through an API to allow any type of external integration
      icon: i-ic-outline-api
    - title: Business Intelligence
      description: Dokos is delivered with a set of business intelligence tools to create value out of your data
      icon: i-ic-outline-auto-graph

