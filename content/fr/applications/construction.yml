colored_section: 
  title: Simplifiez-vous la vie, réduisez les erreurs et maximisez votre efficacité 
  description: "Nous vous offrons une plateforme complète et intuitive pour la gestion de vos chantiers, de la planification à la facturation. Conçu spécifiquement pour les entreprises du bâtiment, Dokos vous permet de rester organisé et de suivre chaque étape de vos projets, tout en garantissant la transparence et la fiabilité auprès de vos clients."
  image: ""
  align: left

main_features: 
  - title: Centralisez et simplifiez votre gestion
    description: "Avec Dokos, vous centralisez toutes les informations essentielles à vos chantiers : plans, articles, factures, équipes et délais. Notre interface intuitive vous permet de :<ul><br>- Planifier et suivre chaque étape de vos chantiers.</br><br>-  Affecter les ressources (matériaux, équipes) à des tâches spécifiques.</br><br>- Visualiser en temps réel l’avancée des travaux et ajuster vos stratégies rapidement.</br>"
    image: ""
    align: right
  - title: Suivez vos articles et votre matériel 
    description: "Sur un chantier, gérer les approvisionnements et les stocks peut être un casse-tête. Dokos vous offre une vue dédiée pour chaque chantier, vous permettant de :<ul><br>- Gérer et suivre vos articles en temps réel.</br><br>- Automatiser les réapprovisionnements pour éviter les ruptures de stock.</br><br>- Anticiper les besoins matériels pour chaque phase du projet, réduisant ainsi les retards."
    image: ""
    align: left
  - title: Une facturation fluide et flexible 
    description: "Les chantiers évoluent souvent par étapes, et vos facturations doivent suivre ce rythme. Avec la facturation de situation, vous facturez vos clients en fonction de l’avancement réel des travaux. Cela vous garantit une meilleure gestion des flux de trésorerie tout en renforçant la confiance avec vos clients :<ul><br>- Émettre des factures intermédiaires à chaque étape clé du projet.</br><br>- Assurer une transparence totale avec des factures détaillées.</br>"
    image: ""
    align: right
  - title: Personnalisez votre espace pour répondre à vos besoins
    description: "Chaque entreprise est unique. Avec Dokos, personnalisez votre espace pour répondre précisément à vos besoins. Que vous soyez une petite structure ou une grande entreprise, notre logiciel s’adapte à votre croissance."
    image: ""
    align: left
  - title: Gagnez la confiance de vos clients
    description: "Dokos vous aide à garantir la transparence à chaque étape du chantier, à respecter les délais et à améliorer la satisfaction client. En centralisant vos informations et en automatisant les tâches répétitives, vous libérez du temps pour ce qui compte vraiment : la qualité de vos travaux."
    align: center

