colored_section: 
  title: LA solution tout-en-un pour gérer efficacement les réservations !
  description: "Bienvenue sur Dokos Bookings, l’outil de gestion  des réservations de vos salles, équipements, ou services. Que vous soyez un espace de coworking, une entreprise qui gère des ressources partagées, ou encore un prestataire de services, Dokos vous permet de centraliser et optimiser vos opérations de réservation tout en améliorant l'expérience utilisateur pour vos clients et vos équipes."
  image: ""
  align: left

main_features:
  - title: Gérez toutes vos réservations via une interface intuitive.
    description: "Grâce à un calendrier partagé, visualisez en un clin d'œil les disponibilités et assurez-vous de maximiser l'utilisation de vos espaces et ressources. Fini les chevauchements de réservation ou les erreurs humaines ! Dokos automatise le suivi des créneaux pour vous libérer du temps et éviter les erreurs."
    image: ""
    align: right

  - title: Regroupez toutes vos informations dans une seule plateforme
    description: De la réservation d'une salle à la gestion des équipements, vous gardez le contrôle total en quelques clics. Vous pouvez également attribuer des ressources spécifiques (comme des vidéoprojecteurs ou autres équipements) à chaque réservation, garantissant ainsi une gestion fluide de vos ressources.
    image: ""
    align: left
 
  - title: Facilitez vos processus administratifs
    description: Dokos facilite vos facturations et vos paiements en générant automatiquement des factures à partir des réservations confirmées. Un gain de temps considérable qui évite les erreurs manuelles et améliore la relation client grâce à une gestion fluide des paiements.
    image: ""
    align: right

  - title: Ne courez plus après les rappels.
    description: Dokos s'occupe d’envoyer des notifications automatiques pour confirmer les réservations, envoyer des rappels ou même notifier des modifications. Vous restez connecté avec vos clients et utilisateurs, sans effort supplémentaire.
    image: ""
    align: left

  - title: Intégrez Booking à tous vos outils
    description: Que ce soit pour la gestion de projets ou le suivi des stocks, Dokos assure une cohésion parfaite de vos opérations. Vous optimisez ainsi la gestion de vos équipes, ressources et plannings au sein d’une seule plateforme.
    image: ""
    align: right

  - title: Pilotez votre activité avec des outils puissants
    description: Suivez la performance de vos réservations avec des rapports détaillés sur le taux d'occupation, l'utilisation des ressources et bien plus. Exportez facilement vos données pour une analyse encore plus poussée, et prenez des décisions éclairées pour booster votre productivité.
    image: ""
    align: left

  - title: Une application qui inspire confiance
    description: "En optant pour Dokos, vous choisissez un outil open-source utilisé par des entreprises du monde entier. Sa flexibilité et son approche modulaire vous garantissent une personnalisation adaptée à vos besoins tout en assurant sécurité et confidentialité de vos données.Dokos Bookings, c’est bien plus qu’un simple outil de réservation : c’est la garantie d’une gestion optimisée, fluide et professionnelle de vos ressources. Offrez à vos clients une expérience sans frictions et simplifiez la vie de vos équipes dès aujourd'hui !"
    image: ""
    align: center
    image_bg_color: "bg-sky-500"

