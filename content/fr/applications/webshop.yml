bridge:
  title: Une plateforme innovante
  description: "Frappe Builder permet à tout utilisateur, même sans compétences en développement, de créer des sites web sur-mesure grâce à une interface intuitive et no-code.  
  Conçu pour simplifier la création de site WEB, cet outil propose un ensemble de fonctionnalités puissantes pour vous permettre de concevoir des solutions entièrement personnalisées."
  image: ""
  align: left

features:
  - title: Révolutionnez la Conception et la Publication 
    description: Builder simplifie la création et la publication de sites Web en unifiant design et developpement, éliminant le besoin d’expertise CSS pour des mises en page précises
    icon: i-heroicons-outline-fire
    class: "col-span-4 row-span-2"
  - title: Réutilisez des Systèmes de Composants 
    description: Builder facilite la création de sites Web en permettant de réutiliser et de personnaliser des composants standard. Les changements dynamiques sont gérés de manière fluide, simplifiant l'évolution des pages sans rompre la cohérence.
    icon: i-heroicons-outline-cube
    class: "col-span-4 row-span-2"
  - title: Générez des Blocs Dynamiques Basés sur les Données
    description: Builder permet de générer des blocs dynamiques directement à partir de vos données, rendant la création de sites Web interactifs et complexes simple et puissante, allant des portails aux sites d'e-commerce.
    icon: i-heroicons-outline-cube
    class: "col-span-4 row-span-2"
  - title: Créez des sites Web Ultra-Rapides et des Pages Légères
    description: Builder optimise les performances en éliminant les dépendances inutiles et en chargeant uniquement les scripts essentiels. Le système garantit des pages rapides et efficaces, avec des scripts et styles ajoutés au besoin et mis en cache pour un affichage instantané.
    icon: i-heroicons-rocket-launch
    class: "col-span-12 row-span-2"


