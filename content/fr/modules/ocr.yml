features:
  - title: Automatisation par OCR = Simplifiez la gestion documentaire
    description: "La fonctionnalité OCR de Dokos permet de transformer vos documents papier ou PDF (factures, bons de livraison, etc.) en données numériques structurées, directement exploitables par Dokos.Extraction automatique de données = Lors de la réception de documents commerciaux (factures, bons de commande), l’OCR analyse le texte et extrait automatiquement les informations clés comme les montants, dates, et numéros de commande. Cela permet de réduire considérablement la saisie manuelle et d’éviter les erreurs​. Traitement des emails avec pièces jointes = Dokos peut être configuré pour recevoir des documents directement via email, analyser les pièces jointes (PDF ou images) grâce à l’OCR, et convertir ces données pour qu’elles soient utilisables dans les modules de comptabilité ou de gestion des stocks​."
    align: left
    headline:
      label: Automatisation
      color: sky
  - title: Fonctionnement avancé = Validation humaine et flux personnalisés
    description: L’OCR dans Dokos ne se limite pas à l’automatisation brute. Les utilisateurs peuvent configurer un workflow semi-automatisé = après la reconnaissance du document, les informations peuvent être visualisées et validées manuellement avant d’être intégrées au système. Cela offre un contrôle supplémentaire pour les entreprises souhaitant une gestion précise des données​
    align: right
    headline:
      label: Semi-automatique
      color: sky
  - title: Éthique et open-source = Vos données, votre contrôle
    description: Chez Dokos, nous croyons que vos données vous appartiennent. Grâce à notre approche open-source, nous vous offrons la possibilité d’ajuster, personnaliser et intégrer l'OCR selon vos besoins spécifiques, tout en respectant vos valeurs éthiques. Contrairement aux solutions propriétaires, Dokos garantit une transparence complète et le respect de votre vie privée. API ouverte = Vous pouvez intégrer Dokos à vos systèmes ou outils OCR existants via nos API ouvertes, assurant une flexibilité totale et l’évolution de votre ERP en fonction de vos besoins spécifiques
    align: left
    headline:
      label: Intégrations
      color: sky
 
