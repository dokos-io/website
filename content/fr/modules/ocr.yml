features:
  - title: Gagnez du temps et réduisez les erreurs avec une gestion documentaire automatisée.
    description: "Simplifiez votre gestion documentaire grâce à l’OCR de Dokos. Transformez vos factures et bons de livraison en données utilisables instantanément, et libérez vos équipes des tâches répétitives. Moins d’erreurs, plus de temps pour l’essentiel.<ul><li><span class='font-bold'> Extraction automatique des données :</span> Dès la réception de vos documents (factures, bons de commande), l’OCR analyse et extrait automatiquement les informations essentielles (montants, dates, numéros de commande). </li><li><span class='font-bold'> Traitement des emails avec pièces jointes :</span> Envoyez vos documents directement par email, et Dokos se charge de les analyser et de les intégrer à vos modules comptables ou de gestion des stocks."
    image: "image/ocr/facture-ocr.png"
    image_bg_color: bg-teal-500
    align: left
    badge:
      label: Automatisation
      color: sky
  - title: "Fonctionnement avancé : Contrôlez chaque étape"
    description: "Restez maître de vos données tout en automatisant. Avec Dokos, vous validez chaque étape pour garantir une précision optimale. Configurez vos workflows selon vos besoins spécifiques."
    image: "image/ocr/workflow-ocr.png"
    image_bg_color: bg-teal-500
    align: right
    badge:
      label: Semi-automatique
      color: sky
  - title: Gardez le contrôle total de vos données
    description: "Chez Dokos, nous mettons l’accent sur la transparence et la sécurité de vos données. Vous avez la liberté de personnaliser chaque aspect du logiciel tout en profitant d’une sécurité garantie. Vos informations sont protégées à chaque étape. <ul><li><span class='font-bold'>Données supprimées après traitement :</span> Toutes les données extraites via Amazon Textract sont effacées immédiatement après traitement.</li><li><span class='font-bold'>Flexibilité grâce à nos API ouvertes :</span> Intégrez facilement Dokos avec vos systèmes ou solutions OCR existants pour une gestion des données sans contraintes."
    align: left
    badge:
      label: Intégrations
      color: sky
  - title: Une solution fiable et sécurisée
    description: "Notre OCR se concentre sur trois méthodes principales pour l’extraction des données : <ul><li><span class='font-bold'>Réception par email</span></li><li><span class='font-bold'>Importation de fichiers</span></li><li><span class='font-bold'>Dépôt manuel de documents (PDF ou image)</li></span><br>Nous avons choisi Amazon Textract pour assurer une extraction de données à la fois précise et rapide, offrant ainsi le meilleur rapport qualité-prix. De plus, grâce à Dokos, vous pouvez gérer l’ensemble du flux d’achat en toute simplicité : automatisez la création de commandes fournisseurs ou faites correspondre les factures avec des commandes existantes.

"
    align: right
    badge:
      label: Sécurité
      color: sky
 
