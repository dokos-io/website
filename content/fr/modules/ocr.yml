features:
  - title: "Automatisation par OCR : Simplifiez votre flux d'achat"
    description: "<span class='font-bold'>Gagnez du temps et réduisez les erreurs avec une gestion documentaire automatisée.</span><br>La fonctionnalité OCR de Dokos transforme vos documents papier ou PDF (factures, bons de livraison, etc.) en données numériques directement exploitables dans votre système de gestion.<ul><li><span class='font-bold'> Extraction automatique des données :</span> Dès la réception de vos documents (factures, bons de commande), l’OCR analyse et extrait automatiquement les informations essentielles (montants, dates, numéros de commande). Un gain de temps considérable pour vos équipes.</li><li><span class='font-bold'> Traitement des emails avec pièces jointes :</span> Envoyez vos documents directement par email, et Dokos se charge de les analyser et de les intégrer à vos modules comptables ou de gestion des stocks."
    align: left
    headline:
      label: Automatisation
      color: sky
  - title: "Fonctionnement avancé : Contrôlez chaque étape"
    description: "Dokos OCR ne se limite pas à une simple automatisation. Avec un workflow semi-automatique, vous avez la possibilité de valider manuellement les données extraites avant de les intégrer. Cette approche vous offre à la fois la rapidité de l’automatisation et la précision d’un contrôle humain. <ul><li><span class='font-bold'>Personnalisez vos workflows :</span> Configurez Dokos selon vos besoins pour avoir un contrôle total sur la gestion des documents et la validation des informations.</li>"
    align: right
    headline:
      label: Semi-automatique
      color: sky
  - title: Vos données, votre contrôle
    description: "Chez Dokos, nous mettons l’accent sur la transparence et la sécurité de vos données. Grâce à notre logiciel open-source, vous avez la liberté de personnaliser l'outil à vos besoins spécifiques, tout en ayant la certitude que vos informations sont protégées. <ul><li><span class='font-bold'>Données supprimées après traitement :</span> Toutes les données extraites via Amazon Textract sont effacées immédiatement après traitement.</li><li><span class='font-bold'>Flexibilité grâce à nos API ouvertes :</span> Intégrez facilement Dokos avec vos systèmes ou solutions OCR existants pour une gestion des données sans contraintes."
    align: left
    headline:
      label: Intégrations
      color: sky
  - title: Une solution fiable et sécurisée
    description: "Notre OCR se concentre sur trois méthodes principales pour l’extraction des données : <ul><li><span class='font-bold'>Réception par email</span></li><li><span class='font-bold'>Importation de fichiers</span></li><li><span class='font-bold'>Dépôt manuel de documents (PDF ou image)</li></span><br>Nous avons choisi Amazon Textract pour assurer une extraction de données à la fois précise et rapide, offrant ainsi le meilleur rapport qualité-prix. De plus, grâce à Dokos, vous pouvez gérer l’ensemble du flux d’achat en toute simplicité : automatisez la création de commandes fournisseurs ou faites correspondre les factures avec des commandes existantes.

"
    align: right
    headline:
      label: Sécurité
      color: sky
 
