features:
  - title: Une gestion des employés simple
    description: Gérez facilement les profils de vos employés, leurs postes, et leurs départements. Suivez leurs assurances santé, contrats et la hiérarchie de votre organisation. Le cycle de vie complet des employés est pris en charge, de l'intégration aux promotions, en passant par les transferts et les sorties.
    align: left
    headline:
      label: Gestion des employés
      color: sky
  - title: Une gestion des présences et des horaires
    description: Comparez vos fournisseurs en toute transparence. Avec Dokos, envoyez facilement des appels d’offres, obtenez des propositions, et analysez-les pour choisir le meilleur fournisseur. Optimisez vos négociations avec une vue claire sur les propositions et assurez une traçabilité complète du processus.
    align: right
    headline:
      label: Présence et Horaires
      color: sky
  - title: Une gestion des congés
    description: Créez et personnalisez vos politiques de congés, types de congés et listes de jours fériés. Gérez les demandes de congés avec des workflows d'approbation clairs, les demandes de congés compensatoires et l'encaissement des congés non pris. Les soldes de congés sont directement intégrés dans le calcul des salaires.
    align: left
    headline:
      label: Congés
      color: sky
  - title: Une gestion des dépenses et des prêts
    description: Gérez les avances de vos employés, les demandes de notes de frais et leur approbation. Le module inclut également la gestion des prêts, avec suivi des demandes, des approbations et des remboursements.
    align: right
    headline:
      label: Dépenses
      color: sky
  - title: Une gestion de la performance
    description: Créez des modèles d'évaluation et suivez les cycles de performance. Collectez des retours d'évaluation, suivez les objectifs et réalisez des évaluations régulières pour optimiser la performance de vos équipes.
    align: left
    headline:
      label: Performance
      color: sky
  - title: Un recrutement simplifié 
    description: Gérez vos offres d'emploi, vos candidats et vos entretiens. Dokos propose également un système de parrainage pour les employés et automatise la génération des offres d'emploi.
    align: right
    headline:
      label: Recrutement
      color: sky
  - title: Formation et développement
    description: Planifiez et suivez les programmes de formation, les événements, les résultats et les retours des participants pour accompagner le développement de vos collaborateurs.
    align: left
    headline:
      label: Formation
      color: sky
  - title: Des rapports & Analyses en temps réel
    description: Générez des rapports détaillés et actualisés pour la gestion des présences, les soldes de congés, les résumés de paie et les données de performance.
    align: right
    headline:
      label: Rapports
      color: sky
  - title: Un portail en ligne pour vos employés 
    description: Avec Dokos, vos employés accèdent à un portail libre-service pour consulter leurs données, soumettre leurs demandes de congés, suivre leurs dépenses en toute autonomie.
    align: left
    headline:
      label: Portail
      color: sky

