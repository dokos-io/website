    description: "Attribuez des certificats et badges à vos clients à la fin de chaque formation. Renforcez leur engagement et leur confiance dans vos services."
  - title: "Obtenez des rapports détaillés"
    description: "Analysez la progression de vos utilisateurs et l'efficacité de vos formations. Frappe Learning aide à ajuster votre contenu pédagogique pour des résultats optimaux."

