carousel:
  cards:
  - title: "Créez facilement vos cours"
    description: "Construit avec une interface intuitive, Frappe Learning vous permet de créer des modules de formation complets en quelques clics. Importez des contenus multimédias, créez des quiz interactifs, et structurez les parcours d'apprentissage de manière flexible."
