features:
  - title: Une vue d’ensemble instantanée de vos finances
    description: Nos tableaux de bord interactifs vous offrent un aperçu des principaux indicateurs de performance financière, vous permettant de prendre des décisions éclairées. Configurez des rapports personnalisés pour suivre précisément les aspects qui comptent le plus pour votre entreprise.
    align: left
    headline:
      label: Tableaux de bord
      color: sky
  - title: Un plan comptable flexible et personnalisable
    description: Organisez vos comptes en fonction de vos besoins, en créant des sous-groupes et des grands livres adaptés à la structure de votre entreprise. Vous pouvez facilement ajuster votre arborescence comptable à mesure que votre organisation évolue.
    align: right
    headline:
      label: Plan comptable
      color: sky
  - title: Un grand livre toujours à jour
    description: Enregistrez toutes vos transactions de manière précise grâce à un système de journaux intuitif. Suivez les revenus et dépenses, automatisez la gestion des paiements différés ou anticipés, et assurez un grand livre toujours à jour.
    align: left
    headline:
      label: Grand livre
      color: sky
  - title: Une facturation efficace
    description: Créez des factures professionnelles en quelques clics. Suivez facilement les paiements en attente grâce aux notifications automatiques par e-mail ou SMS.<br>Utilisez des modèles d'impression personnalisés pour des factures adaptées à vos besoins.
    align: right
    headline:
      label: Facturation
      color: sky
  - title: Une comptabilité multidevises
    description: Gérez les transactions internationales sans difficulté. Envoyez des factures et suivez vos dépenses dans plusieurs devises. Notre système convertit automatiquement les montants dans la devise de base, et vous permet de générer des rapports financiers dans diverses monnaies.
    align: left
    headline:
      label: Multidevise
      color: sky
  - title: Vos flux métier automatisés
    description: Gagnez du temps en automatisant la création de factures pour les abonnements récurrents. Grâce à la fonction Abonnements, vos factures sont générées et envoyées automatiquement, vous permettant de vous concentrer sur d'autres tâches essentielles.
    align: right
    headline:
      label: Automatisation
      color: sky
  - title: Un rapprochement bancaire simplifié
    description: Synchronisez vos comptes bancaires avec votre comptabilité. Importez facilement vos relevés bancaires et effectuez le rapprochement avec vos transactions pour garantir la cohérence de vos comptes.
    align: left
    headline:
      label: Réconciliation bancaire
      color: sky
  - title: Des personnalisations sur mesure
    description: Adaptez le logiciel à vos besoins spécifiques. Ajoutez des champs personnalisés, modifiez les formulaires en fonction des rôles des utilisateurs, et créez des modèles d'impression uniques, tout cela sans avoir besoin de coder.
    align: right
    headline:
      label: Personnalisations
      color: sky

