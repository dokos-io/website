features:
  - title: Un catalogue de produits dynamique
    description: Publiez et mettez à jour vos produits en quelques clics. Grâce à Dokos, gérez vos descriptions, prix, images, et spécifications depuis un seul endroit. Chaque produit dispose de sa propre page dédiée pour une présentation claire et professionnelle.
    align: left
    headline:
      label: Catalogue
      color: sky
  - title: Un panier d’achat et une gestion des commandes simplifiée
    description: Optimisez le parcours client avec un processus de commande simplifié. Le module e-commerce de Dokos intègre un panier d’achat intuitif, permettant à vos clients de commander facilement vos produits en ligne. Vous suivez les commandes en temps réel avec des options de paiement sécurisées.
    align: right
    headline:
      label: Commandes
      color: sky
  - title: Des formulaires intéractifs et un accès clients
    description: Renforcez l’interaction avec vos visiteurs via des formulaires personnalisés. Que ce soit pour des demandes de devis, des inscriptions à une newsletter, ou des questions spécifiques, tout est intégré directement dans Dokos. De plus, vos clients peuvent se connecter via leurs comptes sociaux (Google, Facebook) pour un accès rapide et sécurisé.
    align: left
    headline:
      label: Formulaires
      color: sky
  - title: Un SEO et une visibilité optimisée
    description: Maximisez la visibilité de votre site grâce à des outils SEO intégrés. Créez des balises méta pour améliorer votre positionnement sur les moteurs de recherche, et utilisez notre gestion de blogs pour attirer et fidéliser votre audience.
    align: right
    headline:
      label: SEO
      color: sky
  - title: Un site personnalisé et design flexible
    description: Créez un site à votre image avec Dokos. Modifiez les couleurs, les polices, les logos, et le thème général de votre boutique en ligne pour qu’elle reflète parfaitement votre marque.
    align: left
    headline:
      label: Site
      color: sky


