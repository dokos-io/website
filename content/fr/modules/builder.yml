features:
  - title: Optimisé pour votre succès
    description: "Frappe Builder ne se contente pas de vous offrir une interface simple et intuitive, il intègre également des fonctionnalités avancées pour vous permettre d'aller plus loin dans la personnalisation.<ul><li>Compatible avec les modules Dokos : Vous pouvez créer des vues dynamiques qui interagissent directement avec vos données Dokos.</li><li> Conception réactive : Vos pages sont automatiquement optimisées pour tous les appareils : ordinateurs, tablettes et smartphones.</li><li> Respect des standards web : Conçu selon les normes les plus récentes, Frappe Builder garantit des performances élevées et une navigation fluide."
    image: "image/builder/site-internet-optimise-pour-appareils.png"
    image_bg_color: bg-teal-500
    icon: i-iconoir-www
    align: left
  - title: La confiance dans un ecosystème solide
    description: Chez Dokos, nous respectons profondément le travail accompli par l'équipe de Frappe.<br><br> Leur vision et leur expertise sont à l'origine de Frappe Builder. Nous nous engageons à assurer la comptabilité de cet outil avec Dokos. 
    icon: i-material-symbols-handshake-rounded
    image: "image/builder/frappe-builder.png"
    image_bg_color: bg-teal-500
    align: right
  - title: Découvrez la puissance de la simplicité
    description: "Nous croyons que chaque utilisateur, quel que soit son niveau de compétence, mérite d'accéder à des outils puissants qui simplifient leur quotidien. <br>Avec Frappe Builder, vous avez la possibilité de concevoir des expériences uniques et sur mesure qui répondent précisément à vos besoins.<ul><li>Aucun coût supplémentaire : Frappe Builder est inclus dans toutes nos offres, sans frais cachés.</li><li>Support dédié : L'équipe Dokos est à vos côtés pour vous accompagner dans la prise en main de cet outil et vous offrir un support de qualité.</li></ul>"
    image: "image/nuage-dashboard-dark.png"
    image_bg_color: bg-teal-500
    icon: i-material-symbols-web-traffic-rounded
    align: left

