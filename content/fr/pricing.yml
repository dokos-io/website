#       content: Notre offre d'hébergement inclus une intégration pré-configurée avec notre fournisseur d'email. Vous pouvez toujours modifier le paramétrage pour intégrer votre propre fournisseur d'emails dans Dokos et ne pas tenir compte de cette limite.
#     - label: Que se passe-t-il si j'atteins ma limite de stockage de fichiers ?
#       content: Vous pouvez garder votre forfait et nous vous proposerons une option de stockage supplémentaire. Chaque tranche de 10Go supplémentaire est facturée 5€/mois.
