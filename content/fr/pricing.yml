faq:
  class: max-w-4xl mx-auto
  items:
    - label: Pourquoi choisir un accompagnement Dokos ?
      content: 'Se lancer avec Dokos, c’est bien plus qu’installer un ERP. Pour réussir, il est essentiel de bien structurer votre projet. Notre accompagnement vous aide à : <ul><li> Comprendre vos besoins spécifiques : une analyse approfondie pour personnaliser Dokos selon vos processus.</li><li> Configurer votre solution : paramétrer les modules en fonction de vos objectifs</li><li> Former vos utilisateurs : donner à vos équipes toutes les clés pour une adoption réussie.</li><li> Importer vos données en toute sécurité : éviter tout risque de perte ou d’incohérence dans vos informations. </li><li>Adapter Dokos à vos exigences uniques : personnaliser les flux, automatisations et fonctionnalités.</li><br> Avec Dokos, vous êtes accompagné à chaque étape pour garantir le succès de votre projet.'
    - label: Comment choisir votre formule ?
      content: ' Si vous débutez avec un seul module ou une petite équipe, le forfait 20 heures est souvent un bon point de départ. Pour plusieurs modules ou une entreprise en croissance, les forfaits 50 ou 100 heures offrent un accompagnement adapté à vos enjeux.'
    - label: À qui s’adresse le forfait 5 heures ?
      content: 'Le forfait 5 heures est conçu pour des besoins très spécifiques : <ul><li> Au démarrage : pour les utilisateurs aguerris qui souhaitent un accompagnement rapide sur des points précis comme les flux ou automatisations. </li><li> Dans la pratique quotidienne : pour les utilisateurs de Dokos ayant besoin d’un coup de pouce ponctuel sur des fonctionnalités ou des flux d’activité. </li><br> Exemple : Vous voulez automatiser un processus ou comprendre une fonctionnalité avancée ? Ce forfait est idéal pour des interventions ciblées.'
    - label: Que contient l’accompagnement Dokos ?
      content: 'Un accompagnement flexible, pensé pour vous. Chaque forfait est entièrement adapté à vos besoins : <ul><li>Intégration et analyse : nous identifions vos besoins et définissons ensemble les étapes clés de votre projet. </li><li> Configuration : nous paramétrons Dokos selon vos processus métiers pour un fonctionnement optimal.</li><li> Formation : vos utilisateurs clés reçoivent une formation adaptée pour garantir une prise en main efficace. </li><li> Personnalisation et développement : si nécessaire, nous développons des fonctionnalités spécifiques pour répondre à vos objectifs uniques. </li><br> Notre promesse : un accompagnement bienveillant et structuré, pour un investissement qui porte ses fruits rapidement.'
