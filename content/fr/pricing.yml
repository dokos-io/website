#     - label: Pourquoi facturez-vous en fonction du nombre de documents créés et non par utilisateur ?
#       content: Notre expérience montre que votre usage du logiciel et par conséquent vos besoins d'hébergement, ne dépendent pas du nombre d'utilisateurs. Vous pouvez vouloir donner accès à votre comptable ou à des utilisateurs avec très peu d'autorisations et nous comprenons que vous ne souhaitez pas payer un abonnement complet pour ces types utilisateurs.
#     - label: Que représente 1 document créé dans Dokos ?
#       content: Chaque fois que vous crééz un nouveau client ou un nouveau devis, cela compte comme un document créé. Nous excluons les documents techniques, comme les logs, ou les emails entrants du nombre de documents créés. Vous pouvez voir votre décompte de documents créés sur votre compte client.
