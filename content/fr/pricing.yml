#       content: Oui, vous pouvez toujours télécharger toutes vos données (base de données + fichiers) et les migrer sur votre propre serveur. Nous serons heureux de vous fournir le support dont vous avez besoin. Et vous pouvez toujours revenir sur le Cloud Dokos si vous le souhaitez.
