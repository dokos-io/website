hero:
  title: Nos offres d'<span class="text-primary">accompagnement</span>
  description: Vous souhaitez que nous hébergions votre site Dokos ? On est là pour vous aider.
  align: center

pricing_toggle:
  left: "Entreprises"
  right: "Associations (-20%)"

plans:
  - title: 5 heures
    description: Hébergement seul pour les petites organisations.
    price:
      entreprise: 500€
      association: 400€
    align: top
    cycle: HT
  - title: 20 heures
    description: Hébergement seul sans support pour les petites organisations.
    price:
      entreprise: 1800€
      association: 1440€
    highlight: true
    align: top
    cycle: HT
  - title: 50 heures
    description: Hébergement avec support pour les petites et moyennes organisations.
    price:
      entreprise: 4250€
      association: 3400€
    align: top
    cycle: HT
  - title: 100 heures
    description: Offre premium pour les équipes plus larges.
    price:
      entreprise: 8000€
      association: 6400€
    align: top
    cycle: HT

services:
  title: Vous que nous hébergions votre site Dokos ?
  description: "Nous proposons aussi une plateforme d'hébergement sur laquelle vous pouvez déployer vos sites"
  icon: i-carbon-ibm-cloud-direct-link-2-dedicated-hosting
  to: "https://cloud.dokos.io"
  target: _blank

selfhost:
  title: Vous souhaitez auto-héberger Dokos ?
  description: "Dokos est un logiciel libre et open-source. Nous vous proposons une documentation pour héberger vous-même le logiciel"
  icon: i-heroicons-academic-cap-16-solid
  to: "https://doc.dokos.io/dodock/installation"
  target: "_blank"

