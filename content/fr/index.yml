title: Dokos - Une Plateforme 100 % libre et éthique pour accompagner la réussite de votre entreprise
description: LA plateforme 100% libre, éthique et puissante qui réunit tous vos besoins en un seul endroit. 
navigation: false
hero:
  title: LA plateforme 100% <span class="text-primary">libre, éthique et puissante</span> qui réunit tous vos besoins en un seul endroit.  
  description: L'allié quotidien au service de votre réussite
  image: "hero_dokos.svg"
  headline:
    label: Une adaptation française d'ERPNext'
    to: https://erpnext.com
    left_icon: i-flag-bl-4x3
    right_icon: i-heroicons-arrow-top-right-on-square-20-solid
    target: _blank
  links:
    - label: Essayez Dokos
      to: https://demo.dokos.cloud
      size: xl
      color: black
      icon: i-heroicons-play-circle-16-solid
      trailing: false
      target: _blank
    - label: Documentation
      icon: i-ic-outline-library-books
      size: xl
      color: gray
      to: https://doc.dokos.io
      target: _blank

metrics:
  items:
    - title: + de 100 entreprises nous font confiance
      description: Un logiciel puissant et complet qui remplace ou centralise  toutes vos applications quelque soit votre domaine d’activité
      icon: i-heroicons-rocket-launch
    - title: Un support sur mesure
      description: Notre équipe est à votre écoute pour vous offrir un accompagnement personnalisé de qualité pour chacun de vos besoins
      icon: i-heroicons-outline-ticket
    - title: + de 300 membres
      description: Une communauté d'entraide bienveillantes où l'on partage ses questions, ses expériences, ses idées.
      icon: i-heroicons-outline-user-group


sections:
  - title: Une <span class="text-primary">version française</span> d'ERPNext
    description: Dokos est un <i>fork</i> d'ERPNext qui a pour objectif d'être mieux adapté aux spécificités et habitudes françaises et européennes
    image: "/home/dokos-dashboard.png"
    image_bg_color: "bg-sky-600"
    id: enterprise
    align: left
    features:
      - name: Une adaptation locale
        description: Les fonctionnalités, les traductions et l'interface utilisateur sont adaptées en fonction des retours de nos utilisateurs français et européens
        icon: i-circle-flags-european-union
      - name: Une compatibilité réglementaire
        description: Les modules ayant un impact réglementaire font l'objet d'un traitement spécifique pour permettre leur utilisation en France
        icon: i-octicon-law
      - name: Une liberté éditoriale
        description: Dokos suit les évolutions d'ERPNext mais dispose d'une identité propre. Certaines fonctionnalités ne sont pas conservées et d'autres sont disponibles uniquement dans Dokos
        icon: i-material-symbols-editor-choice-outline-rounded
    # links:
    #   - label: Comparaison avec ERPNext
    #     to: https://doc.dokos.io/dokos/comparaison-erpnext
    #     color: gray
    #     icon: i-heroicons-arrow-right-20-solid
    #     trailing: true
    #     size: md
    #     class: ml-8
    #     target: _blank
  - title: Un <span class="text-primary">logiciel d'entreprise</span> puissant
    description: "Dokos est adapté à tout type d'entreprises, de la PME à la multinationale"
    image: "/home/workflow.png"
    image_bg_color: "bg-teal-600"
    id: enterprise
    align: right
    features:
      - name: Mode multisociété
        description: Dokos permet nativement de gérer plusieurs entreprises ou associations. Et ce n'est pas une option payante...
        icon: i-material-symbols-add-home-work-outline
      - name: Workflows de validation
        description: Définissez vos workflows, connectez-vous en SSO, disposez d'un logiciel conçu pour les entreprises
        icon: i-octicon-workflow-16
      - name: Editeur low-code
        description: Personnalisez votre logiciel ou créez de nouveaux flux simplement grâce aux éditeurs low-code intégrés
        icon: i-heroicons-code-bracket-square
    links:
      - label: Toutes les fonctionnaltés d'entreprise
        to: https://doc.dokos.io/dodock
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
        target: _blank
  - title: Une <span class="text-primary">plateforme</span> qui grandit avec vous
    id: platform
    description: Investissez dans un ERP qui peut accompagner toutes les phases de croissance de votre entreprise
    image: ""
    align: left
    features:
      - name: Robuste et scalable
        description: Dokos est bâti sur des fondamentaux techniques et fonctionnels solides et a déjà fait ses preuves dans des entreprises exigeantes
        icon: i-iconoir-scale-frame-enlarge
      - name: Entièrement personnalisable
        description: Ses options de personnalisations sont quasiment infinies et son modèle applicatif garanti leur évolutivité
        icon: i-material-symbols-dashboard-customize-outline
      - name: Des experts pour vous accompagner
        description: Bénéficiez d'un écosystème de partenaires et de l'expertise reconnue de l'équipe de développement à tout moment
        icon: i-material-symbols-contact-support-outline-rounded
    links:
      - label: Partenaires
        to: /fr/partners
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
      - label: Services
        to: /fr/services
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
  - title: Gardez le <span class="text-primary">contrôle</span>
    description: Soyez certain de ne pas être enfermé avec un éditeur ou un prestataire de service
    image: ""
    id: control
    align: right
    features:
      - name: Propriété des données
        description: Vous restez propriétaires de vos données en tout circonstances. Plusieurs outils intégrés permettent de sauvegarder et exporter vos données à tout moment
        icon: i-material-symbols-data-loss-prevention-outline
      - name: Sécurité & Souveraineté
        description: Développé en France et en Inde, sous licence libre, et hébergé où vous le souhaitez, Dokos vous permet de garder la maîtrise d'un élément central de votre infrastructure informatique
        icon: i-material-symbols-security-rounded
      - name: SaaS ou auto-hébergement
        description: Vous pouvez choisir d'héberger Dokos chez un tiers ou bien sur vos serveurs. Et vous pouvez transférer vos données de l'un à l'autre si vous changez d'avis
        icon: i-material-symbols-cloud-sync-outline-rounded
    links:
      - label: Installer Dokos
        to: https://doc.dokos.io/dodock
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
      - label: Dokos Cloud
        to: https://dokos.cloud
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
  - title: La <span class="text-primary">force</span> de l'open-source
    description: Dokos est un logiciel libre et open-source et le restera toujours
    image: ""
    id: opensource
    align: left
    features:
      - name: Libre choix du fournisseur
        description: Vous n'avez aucune dépendance vis-à-vis d'un éditeur de logiciel ou d'un intégrateur spécifique
        icon: i-heroicons-lock-closed
      - name: Aucun frais de licence
        description: Vous êtes libres de l'utiliser sans aucun frais de licence. Nous proposons des services payants si vous avez besoin d'aide pour l'héberger ou l'utiliser
        icon: i-heroicons-credit-card
      - name: Dérivé de Frappe/ERPNext
        description: Dokos est basé sur les logiciels Frappe et ERPNext et leur écosystème d'applications incroyables
        icon: i-simple-icons-frappe
  - title: Un accompagnement  <span class="text-primary">personnalisé</span>
    description: Profitez d'un support sur mesure et entièrement adapté à vos besoins
    image: ""
    id: control
    align: right
    features:
      - name: Un partenariat de confiance
        description: Chaque entreprise est unique. Nous nous adaptons à chacune de vos spécificités pour répondre au mieux à vos besoins pour un coût juste et maitrisé. 
        icon: i-material-symbols-data-loss-prevention-outline
      - name: Autodidacte
        description: Nous vous offrons toutes les cartes pour votre autonomie. Configuration, personnalisation, automatisation, conseils de gestion, ..., seul ou accompagné, à vous de choisir. 
        icon: i-material-symbols-security-rounded
      - name: Une communauté engagée
        description: Adhérer à Dokos, c'est s'inscrire au sein d'une communauté engagée et bienveillante, avoir accès à un réseau de partenaires et une équipe respecteuse et disponible. 
        icon:
          i-material-symbols-cloud-sync-outline-rounded
    links:
      - label: Installer Dokos
        to: https://doc.dokos.io/dodock
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
      - label: Dokos Cloud
        to: https://dokos.cloud
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
